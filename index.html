<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizador de URLs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personalizador de URLs</h1>
        <input type="url" id="urlOriginal" placeholder="Ingresa la URL original" required>
        <input type="text" id="urlPersonalizada" placeholder="Ingresa tu URL personalizada">
        <button onclick="personalizarURL()">Personalizar URL</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
